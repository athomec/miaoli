<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>

	<meta property="og:site_name" content="土地普查資訊管理系統" />

	<!--FB分享設定-->

	<link rel="icon" href="assets/images/favicon.svg" type="image/ico" />
	<!--iconfont設定-->
	<link rel="stylesheet" href="assets/style/all.css">

		href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body class="scrollbar">
	<!-- SCRIPTS -->
	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/footable.js"></script>
	<script src="assets/js/moment-with-locales.min.js"></script>
	<script src="assets/js/tempusdominus-bootstrap-4.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript">
		$(function () {
			function RESIZE() {
				var WINDOW = $(window).width();
				if (WINDOW < 768) {
					$(".js-side-menu").addClass("close");
					$(".js-side-content").addClass("close");
				}else{
					$(".js-side-menu").removeClass("close");
					$(".js-side-content").removeClass("close");
				}
			}

			// Initial call
			RESIZE();

			$(window).resize(function () {
				RESIZE();
			});
			//拖曳功能
			$(".js-draggable").draggable();
			//日期功能
			var options = {
				locale: 'zh-tw',
				defaultDate: new Date(),
				format: 'L',
				icons: {
					time: "bi bi-clock",
					date: "bi bi-calendar",
					up: "bi bi-arrow-up",
					down: "bi bi-arrow-down",
					previous: "bi bi-chevron-left",
					next: "bi bi-chevron-right",
					today: "bi bi-clock",
					clear: "bi bi-trash3"
				},
				widgetPositioning: {
					vertical: 'bottom',
				}
			};
			$('#exportFrom, #exportTo').datetimepicker(options);
			//拉霸控制項
			updateProgress();
			function updateProgress() {
				var rangeContainers = document.querySelectorAll('.range-group');
				rangeContainers.forEach(function (container) {
					var range = container.querySelector('.form-range');
					var progress = container.querySelector('.progress-bar');
					range.addEventListener('input', function () {
						var value = this.value;
						progress.style.width = value + '%';
						progress.setAttribute('aria-valuenow', value);
						progress.setAttribute('style', 'width: ' + value + '%;');
					});
				});
			}
		});
		//iframe高度控制
		function reinitIframe(item) {
			var iframe = document.getElementById(item);
			try {
				var bHeight = iframe.contentWindow.document.body.scrollHeight;
				var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
				var height = Math.max(bHeight, dHeight);
				iframe.height = height;
				console.log(height);
			} catch (ex) { }
		}
	</script>
	<script type="text/javascript">
		$(".js-side-info-body").find('button').click(function () {
			let linkTarget = $(this).attr("data-bs-target");
			window.parent.$(linkTarget).modal("show");
		});
	</script>
	<div class="wrapper" data-bg="login">
	<div class="container-fluid">
		<div class="login row justify-content-center">
			<div class="col-xl-6 col-xxl-5">
				<div class="row justify-content-center justify-content-xl-end gx-0">
					<form class="col-11 col-md-8 col-lg-10 col-xxl-9">
						<img src="./assets/images/logo.svg" alt="土地普查資訊管理系統" class="login-brand">
						<h1 class="login-title"><img src="./assets/images/login-title.svg" alt="土地普查資訊管理系統"></h1>
						<h2 class="login-subtitle text-primary mb-3 mb-sm-4">登入<span class="ps-1 ps-md-2">LOGIN</span></h2>
						<div>
							<label class="visually-hidden" for="account">帳號</label>
							<input type="text" class="form-control form-control-lg" id="account" placeholder="請輸入帳號"
								data-con="account">
						</div>
						<div class="mb-2 mb-lg-3">
							<label class="visually-hidden" for="password">密碼</label>
							<input type="text" class="form-control form-control-lg mb-1" id="password"
								placeholder="請輸入密碼" data-con="password">
						</div>
						<div class="d-flex justify-content-between $h6-font-size-md">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="remember">
								<label class="form-check-label white" for="remember">記住帳密</label>
							</div>
							<a href="#" class="d-flex align-items-center login-link link-primary-dark">
								忘記密碼<img src="./assets/images/ic-question.svg" alt="忘記密碼icon" class="ps-1">
							</a>
						</div>
						<div class="d-grid">
							<button class="login-btn btn btn-primary text-white py-2 mb-3 mb-xl-5" type="button" onclick="location.href='index.html';">SIGN IN</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-xl-6 col-xxl-7 d-flex justify-content-center mb-3 mb-md-0">
				<img src="./assets/images/login-vision.png" alt="土地普查資訊管理系統" class="login-vision">
			</div>
		</div>
	</div>
</div>
</body>
